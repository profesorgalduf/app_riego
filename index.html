<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp control de riego</title>
    <script src="riego.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Diseño riego césped</h1>
    </div>
    <div class="container">
        <h2>SECTOR MÁS DESFABORABLE (Aspersores o difusores)</h2>
        <form>
            <h3>Tuberías dentro del sector hasta el punto de conexión a la principal</h3>
            <div class="row">
                <div class="col align-self-start">
                    <div class="mb-3">
                        <label for="" class="form-label">Nº aspersores/difusores</label>
                        <input type="number" class="form-control" id="num_aspersores">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Distancia entre aspersores</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="dist_entre_aspersores" step="0.001">
                            <span class="input-group-text">metros</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Distancia primer aspersor</label>
                        <input type="number" class="form-control" id="dist_primer_aspersor" step="0.001">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Distancia total sector</label>
                        <input type="number" class="form-control" id="dist_sector" step="0.001">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="circuito_cerrado">
                        <label class="form-check-label" for="">Circuito cerrado</label>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Caudal del aspersor (l/h)</label>
                        <input type="number" class="form-control" id="caudal_aspersor" step="0.001">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Presión aspersor</label>
                        <input type="number" class="form-control" id="presion_aspersor" step="0.001">
                    </div>
                    Fórmula pérdidas de carga
                    <select class="form-select form-select-sm" aria-label="">
                        <option value="1" selected>Blasius (PVC-PE)</option>
                        <option value="2">Varonesse-Date (PVC)</option>
                    </select>
                    Tuberías
                    <select class="form-select form-select-sm" aria-label="">
                        <option value="1">PE32-2,5 atm</option>
                        <option value="2">PE32-4 atm</option>
                        <option value="3">PE32-6 atm</option>
                        <option value="4">PE32-10 atm</option>
                        <option value="5">PE32-16 atm</option>
                        <option value="6">PE50-6 atm</option>
                        <option value="7">PE50-10 atm</option>
                        <option value="8">PE50-16 atm</option>
                        <option value="9">PE100-4 atm</option>
                        <option value="10">PE100-6 atm</option>
                        <option value="11">PE100-10 atm</option>
                        <option value="12">PE100-16 atm</option>                        
                    </select>
                    <div class="mb-3">
                        <label for="" class="form-label">Velocidad admisible</label>
                        <input type="number" class="form-control" id="vel_admisible" step="0.001">
                    </div>
                    
                    <div class="mb-3">
                        <label for="" class="form-label">P carga adm % P Aspersor</label>
                        <input type="number" class="form-control" id="por_carga" step="0.001">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">P carga singulares</label>
                        <input type="number" class="form-control" id="por_singulares" step="0.001">
                    </div>
                </div>
                <div class="col align-self-start">
                    <div class="mb-3">
                        <label for="" class="form-label" id="eti_caudal">Caudal</label>
                        <input type="text" class="form-control" id="caudal_result" readonly>
                        <input type="text" class="form-control" id="caudalm3" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Longitud total</label>
                        <input type="text" class="form-control" id="longitud_result" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Caudal total</label>
                        <input type="text" class="form-control" id="caudal_total_result" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Di teórico</label>
                        <input type="text" class="form-control" id="di_teorico_result" readonly>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" id="enviar">Submit</button>
        </form>
    </div>   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
